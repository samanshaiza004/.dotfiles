set -g mouse on

# Start window numbering at 1 instead of 0
set -g base-index 1
set -g pane-base-index 1

set -g renumber-windows on

# Increase scrollback buffer
set -g history-limit 10000

# Enable 256 color support
set -g default-terminal "tmux-256color"

# Reduce escape time (helps with vim/nvim)
set -sg escape-time 0

# ========== KEY BINDINGS ==========

# Change prefix from Ctrl+b to Ctrl+a (easier to reach)
unbind C-b
set -g prefix C-a
bind C-a send-prefix

bind-key "C-a" run-shell "sesh connect \"$(
	sesh list -i | fzf-tmux -p 55%,60% \
		--no-sort --border-label ' sesh ' --prompt '‚ö°  ' \
		--header '  ^a all ^t tmux ^g configs ^x zoxide ^d tmux kill ^f find' \
		--bind 'tab:down,btab:up' \
		--bind 'ctrl-a:change-prompt(‚ö°  )+reload(sesh list -i)' \
		--bind 'ctrl-t:change-prompt(ü™ü  )+reload(sesh list -t)' \
		--bind 'ctrl-g:change-prompt(‚öôÔ∏è  )+reload(sesh list -c)' \
		--bind 'ctrl-x:change-prompt(üìÅ  )+reload(sesh list -z)' \
		--bind 'ctrl-f:change-prompt(üîé  )+reload(fd -H -d 2 -t d -E .Trash . ~)' \
		--bind 'ctrl-d:execute(tmux kill-session -t {})+change-prompt(‚ö°  )+reload(sesh list -i)'
)\""

# Reload config file easily
bind r source-file ~/.config/tmux/tmux.conf \; display "Config reloaded!"

# Split panes with more intuitive keybinds
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# Vim-style pane navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Vim-style pane resizing
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Create new window with current path
bind c new-window -c "#{pane_current_path}"

# ========== STATUS BAR (MINIMAL) ==========

# Status bar position
set -g status-position bottom

# Status bar colors
set -g status-style bg=black,fg=white

# Left side: session name
set -g status-left "#[fg=green][#S] "
set -g status-left-length 20

# Right side: date and time
set -g status-right "#[fg=cyan]%Y-%m-%d #[fg=white]%H:%M"
set -g status-right-length 50

# Window status format
set -g window-status-format "#[fg=white] #I:#W "
set -g window-status-current-format "#[fg=black,bg=cyan] #I:#W "

# Center window list
set -g status-justify left

# ========== PANE BORDERS ==========

set -g pane-border-style fg=brightblack
set -g pane-active-border-style fg=cyan

# ========== COPY MODE (VI-STYLE) ==========

# Use vi mode in copy mode
setw -g mode-keys vi

# Vi-style copy/paste
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel
bind-key -T copy-mode-vi r send-keys -X rectangle-toggle

# ========== OTHER SETTINGS ==========

# Don't rename windows automatically
set -g allow-rename off

# Enable activity alerts
setw -g monitor-activity on
set -g visual-activity off

